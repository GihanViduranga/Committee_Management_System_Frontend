<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration</title>
    <link rel="icon" href="resources/images/LogoBGRemove.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .form-container {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        h1 i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        h2 {
            color: var(--secondary-color);
            margin: 25px 0 15px;
            font-size: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 20px auto;
            }

            .form-container {
                padding: 20px;
            }

            .btn {
                padding: 10px 20px;
            }
        }

        .form-error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
            min-height: 100px;
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1><i class="fas fa-user-plus"></i> Member Registration</h1>

        <form id="memberForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="form-buttons">
                <button type="button" id="emailFind" class="btn btn-primary">Find Profile</button>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label for="joinDate">Join Date</label>
                <input type="date" id="joinDate" name="joinDate" required>
            </div>

            <div class="form-group">
                <label for="nic">NIC Number</label>
                <input type="text" id="nic" name="nic" placeholder="Enter NIC number" required>
            </div>

            <div class="form-group">
                <label for="positionsHeld">Positions Held</label>
                <textarea type="text" id="positionsHeld" name="positionsHeld" placeholder="Enter positions held" required></textarea>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.0.18/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
    let loggedInUserId = null;
    let loggedInFullName = null;

    let token = localStorage.getItem('authToken');

    $(document).ready(function() {
        // Set default join date to today
        const today = new Date().toISOString().split('T')[0];
        $("#joinDate").val(today);

        // Form submission handler
        $("#memberForm").submit(function(event) {
            event.preventDefault();

            if (validateForm()) {
                submitForm();
            }
        });

        // Form validation function
        function validateForm() {
            let isValid = true;

            // Clear previous error messages
            $(".form-error").remove();

            // Validate Full Name
            const fullName = $("#fullName").val().trim();
            if (fullName === "") {
                showError("fullName", "Full name is required");
                isValid = false;
            }

            // Validate NIC
            const nic = $("#nic").val().trim();
            if (nic === "") {
                showError("nic", "NIC number is required");
                isValid = false;
            }

            return isValid;
        }

        // Helper function to show validation errors
        function showError(fieldId, message) {
            $("#" + fieldId).after(`<div class="form-error">${message}</div>`);
            $("#" + fieldId).css("border-color", "var(--error-color)");
        }

        // Form submission function
        function submitForm() {
            // Prepare data object matching your MemberDTO structure
            const memberData = {
                fullName: $("#fullName").val().trim(),
                joinDate: $("#joinDate").val(), // Will be converted to LocalDate on server
                nic: $("#nic").val().trim(),
                positionsHeld: $("#positionsHeld").val().trim(),
                user: {
                    userId: loggedInUserId
                    // Add other UserDTO fields as needed
                }
                // memberId will be assigned by the server
            };

            // Display loading state
            const submitBtn = $(".btn-primary");
            const originalBtnText = submitBtn.text();
            submitBtn.html('<span class="loading"></span> Processing');
            submitBtn.prop("disabled", true);

            // Send AJAX request
            $.ajax({
                url: "http://localhost:8080/api/v1/member/memberSave",
                type: "POST",
                headers: { 'Authorization': `Bearer ${token}` },
                contentType: "application/json",
                data: JSON.stringify(memberData),
                success: function(response) {
                    // Reset form and show success message
                    $("#memberForm")[0].reset();
                    $("#joinDate").val(today); // Reset join date to today

                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: 'Member registered successfully',
                        confirmButtonColor: 'var(--primary-color)'
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error:", xhr.responseText);

                    let errorMessage = "Failed to register member";
                    try {
                        const response = JSON.parse(xhr.responseText);
                        if (response && response.message) {
                            errorMessage = response.message;
                        }
                    } catch (e) {
                        // Use default error message
                    }

                    Swal.fire({
                        icon: 'error',
                        title: 'Registration Failed',
                        text: errorMessage,
                        confirmButtonColor: 'var(--primary-color)'
                    });
                },
                complete: function() {
                    // Reset button state
                    submitBtn.html(originalBtnText);
                    submitBtn.prop("disabled", false);
                }
            });
        }
    });

    $("#emailFind").on("click", function () {
        const token = localStorage.getItem("authToken");
        if (!token) {
            alert("You are not authenticated. Please log in.");
            window.location.href = "index.html";
            return;
        }

        let email;
        try {
            const base64 = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
            const payload = JSON.parse(atob(base64));
            email = payload.email || payload.sub;

            if (!email) throw new Error();
        } catch {
            alert("Authentication error. Please log in again.");
            window.location.href = "index.html";
            return;
        }

        $.ajax({
            url: `http://localhost:8080/api/v1/User/getUserByEmail/${email}`,
            type: 'GET',
            headers: { 'Authorization': `Bearer ${token}` },
            success: function (res) {
                const userData = res.data || res;
                if (!userData) return alert("Failed to load user data.");

                // Store in global variables
                loggedInUserId = userData.userId;
                loggedInFullName = userData.fullName;

                $("#fullName").val(loggedInFullName);

                console.log("User Loaded:", loggedInUserId, loggedInFullName);
            },
            error: function (xhr) {
                let errorMessage = "Failed to load user data";
                try {
                    errorMessage += ": " + (JSON.parse(xhr.responseText).message || xhr.statusText);
                } catch {
                    errorMessage += ": " + xhr.statusText;
                }
                alert(errorMessage);
            }
        });
    });
</script>
</body>
</html>
